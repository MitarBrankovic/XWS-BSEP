<div class="tile is-ancestor m-5">
    <div class="tile is-4 is-vertical is-parent sticky-profile"  style="max-height: 15rem;">
        <div class="tile is-child box">
            <img src="assets/maki.jpg">
            <p class="title mt-5" style="margin-bottom: 0px;">{{user.firstName}} {{user.lastName}}</p>
            <p class="subTitle">{{user.username}}</p>
            <p class="subTitle mt-5">Born: {{user.dateOfBirth.substring(0,10)}}</p>
            <p>
                Interests:
                <label *ngFor="let i of user.interests" class="mr-1"><i>{{i}}</i></label>
            </p>
        </div>
        <div class="tile is-child box">
            <p class="title">Work experience</p>
            <label *ngFor="let w of user.workExperience">
                In "{{w.company}}" as {{w.title}}.
            </label>

            <p class="title mt-5">Education</p>
            <label *ngFor="let w of user.education">
                {{w.school}} (degree {{w.degree}}), major {{w.fieldOfStudy}}.
            </label>
        </div>
    </div>
    <div class="tile is-parent">
        <div class="tile is-child box">
            
            <div class="card mb-5" >
                <div class="card-content" *ngIf="checkOwnership()">             
                  <div class="content">
                    <div>
                        <textarea placeholder="What's on your mind?" maxlength="256" class="textarea" [(ngModel)] = "newPost.content.text"></textarea>
                  </div>
                </div>
                <footer class="card-footer">
                    <button href="#" class="card-footer-item button is-info" (click)="createPost()">Post 📩</button>
                    <button href="#" class="card-footer-item button is-light ml-5">Input image 📎</button>
                </footer>
            </div>
            </div>
            <div class="card mt-5" *ngFor="let p of posts">
            <div class="card-content" >             
                <div class="content">
                <div>
                    {{p.content.image}}
                </div>
                    {{p.content.text}}
                    <a href="#" *ngFor="let link of p.content.links "> #{{link}}</a>
                    <br>
                    <time>{{formatDates(p.createdAt)}}</time>
                </div>
                    <footer class="card-footer">
                        <button href="#" class="card-footer-item button is-info">Like 👍</button>
                        <button href="#" class="card-footer-item button is-light ml-5">Dislike 👎 </button>
                        <button href="#" class="card-footer-item button is-light ml-5">Comment 💬</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
