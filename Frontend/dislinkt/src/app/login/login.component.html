<section class="hero is-fullheight is-light">
  <div class="hero-body has-text-centered">
    <div class="container">
      <div class="box">
        <label>Username:</label>
        <input id="usernameField" class="input  mb-5" type="text" [(ngModel)]="user.username"> <br>

        <label *ngIf="!passwordless">Password:</label>
        <input id="passwordField" class="input" type="password" *ngIf="!passwordless" [(ngModel)]="user.password"> <br>

        <button class="button is-dark mt-5 mr-5" (click)="register()">Register</button>
        <button class="button is-light mt-5" *ngIf="!passwordless" (click)="login()">Login</button>
        <button class="button is-light mt-5" *ngIf="passwordless" (click)="loginPasswordlessDemand()">Passwordless</button> <br> <br>
        <label class="checkbox">
          <input type="checkbox" [(ngModel)]="passwordless">
          Passwordless ?
        </label> <br>
        <a (click)="recoverPassword()">Forgot your password?</a> <br>
      </div>
    </div>
  </div>
</section>
