<section class="hero is-fullheight is-light">
  <div class="hero-body has-text-centered">
    <div class="container">
      <div class="box">
        <label>Username:</label>
        <input id="usernameField" class="input" type="text" [(ngModel)]="user.username"> <br>

        <label>Password:</label>
        <input id="passwordField" class="input" type="text" [(ngModel)]="user.password"><br>

        <button class="button is-light mt-5" (click)="login()">Login</button> <br> <br>
        <a (click)="recoverPassword()">Forgot your password?</a> <br>
        <button class="button is-dark mt-5" (click)="register()">Register</button>
      </div>
    </div>
  </div>
</section>
